<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klasseromappen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="innpakning">
        <div class="heading">
            <h1>Live Produksjon</h1>
            <h1>Elever</h1>
        </div>
        <div class="elever">
            <div class="dragcontainer" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="elev" draggable="true" ondragstart="drag(event)" id="drag1"> 
                    <h3>Navn 1</h3>
                </div>
            </div>
            <div class="dragcontainer" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="elev" draggable="true" ondragstart="drag(event)" id="drag2"> 
                    <h3>Navn 2</h3>
                </div>
            </div>
            <div class="dragcontainer" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="elev" draggable="true" ondragstart="drag(event)" id="drag3"> 
                    <h3>Navn 3</h3>
                </div>
            </div>
            <div class="dragcontainer" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="elev" draggable="true" ondragstart="drag(event)" id="drag4"> 
                    <h3>Navn 4</h3>
                </div>
            </div>
                
        </div>

        <div class="droparea">
            <div id="drop1" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="drop2" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="drop3" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="drop4" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="drop5" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="drop6" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="drop7" class="drop" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
